<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="/submit_settings" method="post">
            <h1>Edit Information</h1>
            <div class="input-box">
                <input type="text" name="first_name" placeholder="First Name" required>
            </div>
            <div class="input-box">
                <input type="text" name="last_name" placeholder="Last Name" required>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <button type="submit" class="btn">Save Changes</button>
        </form>

        <!-- Form for deleting user account -->
        <form action="/delete_account" method="post" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
            <button type="submit" class="btn delete-btn">Delete Account</button>
        </form>

        <!-- Navigation links -->
        <div class="back-link">
            <p><a href="preferences.html">Back to Preferences</a></p>
            <p><a href="user_dashboard.html">Back to Dashboard</a></p>
        </div>
    </div>

    <style>
        /* Add styling for delete button */
        .delete-btn {
            background-color: #ff4d4f; /* Red for delete button */
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background-color: #d9363e; /* Darker red on hover */
        }
    </style>
</body>
</html>
