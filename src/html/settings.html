<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="/submit_settings" method="post">
            <h1>Edit Account Information</h1>
            <div class="input-box">
                <input type="text" name="first_name" placeholder="First Name" required>
            </div>
            <div class="input-box">
                <input type="text" name="last_name" placeholder="Last Name" required>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-box input">
                <label for="resume">Upload Resume</label>
                <input type="file" id="resume" name="resume" required>
                
            </div>
            <div class="input-box">
                <input type="text" name="zipcode" placeholder="Zip Code" required>
                
            </div>
            
            <div class="input-box dropdown-box">
                <select name="degree" required>
                    <option value="" disabled selected>Select Degree Level</option>
                    <option value="high_school">High School</option>
                    <option value="associate">Associate Degree</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="phd">Doctorate</option>
                </select>
                <i class='bx bxs-graduation'></i>
            </div>
            <a href="user_dashboard.html">
            <button type="submit" class="btn">Save and Continue</button>
            </a>
            <!-- Form for deleting user account -->
            <form action="/delete_account" method="post" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
            <button type="submit" class="btn delete-btn">Delete Account</button>
        </form>
            
            <a href="user_dashboard.html">
                <button type="submit" class="btn">Continue Without Saving</button>
            </a>
    </div>

        

    <style>
        /* Add styling for delete button */
        .delete-btn {
            background-color: #ff4d4f; /* Red for delete button */
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
            transition: background 0.3s;
            margin-bottom: 15px;
        }

        .delete-btn:hover {
            background-color: #d9363e; /* Darker red on hover */
        }
    </style>
</body>
</html>
