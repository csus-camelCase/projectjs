<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Search Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper wide-card job-search">
        <h2>Search for Candidates</h2>
        <div class="input-box search-bar">
            <input type="text" id="searchInput" placeholder="Search by candidate name or email">
            <div class="dropdown-box">
                <select id="preferencesFilter">
                    <option value="">All Preferences</option>
                    <option value="Remote">Remote</option>
                    <option value="On-Site">On-Site</option>
                    <option value="Hybrid">Hybrid</option>
                </select>
            </div>
            <button class="btn" onclick="searchCandidates()">Search</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Preferences</th>
                </tr>
            </thead>
            <tbody id="candidateTable">
                <tr>
                    <td>Jane</td>
                    <td>Doe</td>
                    <td>jane.doe@example.com</td>
                    <td>Remote</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Smith</td>
                    <td>john.smith@example.com</td>
                    <td>On-Site</td>
                </tr>
                <tr>
                    <td>Alice</td>
                    <td>Johnson</td>
                    <td>alice.johnson@example.com</td>
                    <td>Hybrid</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function searchCandidates() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const preferencesFilter = document.getElementById("preferencesFilter").value;
            const table = document.getElementById("candidateTable");
            const rows = table.getElementsByTagName("tr");

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName("td");
                let match = false;

                const firstName = cells[0].innerText.toLowerCase();
                const lastName = cells[1].innerText.toLowerCase();
                const email = cells[2].innerText.toLowerCase();
                const preferences = cells[3].innerText;

                if ((firstName.includes(input) || lastName.includes(input) || email.includes(input)) && 
                    (preferencesFilter === "" || preferences === preferencesFilter)) {
                    match = true;
                }

                rows[i].style.display = match ? "" : "none";
            }
        }
    </script>
</body>
</html>
