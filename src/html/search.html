<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Search</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="wrapper job-search">
        <h2>Search for Candidates</h2>
        
        <!-- Search input box -->
        <div class="input-box">
            <input type="text" id="searchInput" placeholder="Search by candidate name or email" onkeyup="filterCandidates()">
        </div>
        
        <!-- Preferences dropdown box -->
        <div class="dropdown-box">
            <select id="preferenceFilter" onchange="filterCandidates()">
                <option value="">All Preferences</option>
                <option value="Remote">Remote</option>
                <option value="On-Site">On-Site</option>
                <option value="Hybrid">Hybrid</option>
            </select>
        </div>
        
        <!-- Table to display candidate details -->
        <table id="candidatesTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Preferences</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jane</td>
                    <td>Doe</td>
                    <td>jane.doe@example.com</td>
                    <td>Remote</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Smith</td>
                    <td>john.smith@example.com</td>
                    <td>On-Site</td>
                </tr>
                <tr>
                    <td>Alice</td>
                    <td>Johnson</td>
                    <td>alice.johnson@example.com</td>
                    <td>Hybrid</td>
                </tr>
                <tr>
                    <td>David</td>
                    <td>Williams</td>
                    <td>david.williams@example.com</td>
                    <td>Remote</td>
                </tr>
                <tr>
                    <td>Eva</td>
                    <td>Lee</td>
                    <td>eva.lee@example.com</td>
                    <td>On-Site</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Function to filter candidates based on search input and preferences
        function filterCandidates() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const preferenceFilter = document.getElementById('preferenceFilter').value;
            const table = document.getElementById('candidatesTable');
            const rows = table.getElementsByTagName('tr');

            // Loop through all table rows (skip the first row for the header)
            for (let i = 1; i < rows.length; i++) {
                let row = rows[i];
                let firstName = row.cells[0].textContent.toLowerCase();
                let lastName = row.cells[1].textContent.toLowerCase();
                let email = row.cells[2].textContent.toLowerCase();
                let preference = row.cells[3].textContent.toLowerCase();

                // Check if the row matches the search input and preference filter
                let matchesSearch = firstName.includes(searchInput) || lastName.includes(searchInput) || email.includes(searchInput);
                let matchesPreference = preferenceFilter === "" || preference.includes(preferenceFilter.toLowerCase());

                // Show or hide the row based on the conditions
                if (matchesSearch && matchesPreference) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
