<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dropdown">
        <button>Menu</button>
        <div class="dropdown-content">
            <a href="https://calendar.google.com/">Google Calendar</a>
           <!--<a href="/signup2.html">Edit Candidate Profile</a>  axed due to repeating data from settings setup.html -->
            <a href="/settings.html">Settings</a>
            <a href="/index.html">Logout</a>
        </div>
    </div>

    <div class="wrapper">
        <!-- Header Section -->
        <header>
            <img src="images/companylogo.png" alt="System1Search Logo">
        </header>

        <!-- Main Content Section -->
        <main>
            <h1>Welcome, <span id="user-first-name">User</span>!</h1>

            <!-- Upcoming Events Section -->
            <div class="wide-card">
                <h2>Upcoming Events</h2>
                <div id="events-container">
                    <p id="no-events-message">No events scheduled. Once scheduled by a recruiter, events will show up
                        here.</p>
                </div>
            </div>

            <!-- Account Preferences Section -->
            <div class="wide-card job-search">
                <button onclick="location.href='preferences.html'">Edit Account Preferences</button>
                <p>Edit your preferences so that recruiters can send job offerings that best fit you.</p>
            </div>
        </main>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 System1Search. All rights reserved.</p>
        </footer>
    </div>

    <!-- Script for Dynamic Events Loading -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const eventsContainer = document.getElementById("events-container");
            const noEventsMessage = document.getElementById("no-events-message");

            // Fetch events dynamically from the database
            fetch('/api/events')
                .then(response => response.json())
                .then(events => {
                    if (events.length > 0) {
                        noEventsMessage.style.display = "none"; // Hide the no-events message

                        events.forEach(event => {
                            const eventDiv = document.createElement("div");
                            eventDiv.classList.add("event");

                            // Create Date objects from the startTime and endTime
                            const startTime = new Date(event.startTime);
                            const endTime = new Date(event.endTime);

                            // Convert startTime and endTime to Google Calendar format (YYYYMMDDTHHmmssZ)
                            const formatForCalendar = (date) => {
                                const year = date.getUTCFullYear();
                                const month = String(date.getUTCMonth() + 1).padStart(2, '0');
                                const day = String(date.getUTCDate()).padStart(2, '0');
                                const hour = String(date.getUTCHours()).padStart(2, '0');
                                const minute = String(date.getUTCMinutes()).padStart(2, '0');
                                const second = String(date.getUTCSeconds()).padStart(2, '0');
                                return `${year}${month}${day}T${hour}${minute}${second}Z`; // Return in the format YYYYMMDDTHHmmssZ
                            };

                            const startFormatted = formatForCalendar(startTime);
                            const endFormatted = formatForCalendar(endTime);

                            // Format the date and time for display (e.g., 'MM/DD/YYYY' and 'HH:MM AM/PM')
                            const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
                            const formattedDate = startTime.toLocaleDateString('en-US', options);
                            const formattedStartTime = startTime.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                            const formattedEndTime = endTime.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

                            // Construct the Google Calendar event link
                            const calendarLink = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(event.title)}&dates=${startFormatted}/${endFormatted}&details=${encodeURIComponent(event.description || '')}&location=${encodeURIComponent(event.location)}&ctz=America/Los_Angeles`;

                            eventDiv.innerHTML = `
                                <div class="event-details">
                                <p><strong>${event.title}</strong></p>
                                <p>${formattedDate} | ${formattedStartTime} - ${formattedEndTime}</p>
                                <p>Location: ${event.location}</p>
                                <a href="${calendarLink}" target="_blank" rel="noopener noreferrer">Add to Google Calendar</a>
                                </div>
                                <button class="reschedule-btn" onclick="requestReschedule(this, '${event._id}')">Request Reschedule</button>
                                `;

                            eventsContainer.appendChild(eventDiv);
                        });


                        // Add event listeners to reschedule buttons
                        document.querySelectorAll(".reschedule-btn").forEach(button => {
                            button.addEventListener("click", (e) => {
                                const eventId = e.target.getAttribute("data-event-id");
                                requestReschedule(eventId);
                            });
                        });
                    }
                })
                .catch(error => console.error('Error fetching events:', error));

            // Fetch user first name and update greeting
            fetch('/api/user-info')
                .then(response => response.json())
                .then(data => {
                    const firstName = data.first_name || 'User';
                    document.getElementById('user-first-name').textContent = firstName;
                })
                .catch(error => console.error('Error fetching user info:', error));
        

            // Fetch user first name and update greeting
            fetch('/api/user-info')
                .then(response => response.json())
                .then(data => {
                    const firstName = data.first_name || 'User';
                    document.getElementById('user-first-name').textContent = firstName;
                })
                .catch(error => console.error('Error fetching user info:', error));
        });

        function requestReschedule(button, eventId) {
            // Disable the button temporarily to prevent multiple clicks
            button.disabled = true;

            fetch("/api/request-reschedule", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ eventId: eventId }),
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errData => {
                            throw new Error(errData.error || `Server error: ${response.status}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        button.textContent = "Request Sent!";
                        button.style.backgroundColor = "#aaa"; // Change to gray
                    } else {
                        throw new Error(data.error || "Unknown error occurred.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert(`Failed to send request: ${error.message}`);
                    button.disabled = false; // Re-enable the button so the user can try again
                });
        }

    </script>
</body>

</html>
