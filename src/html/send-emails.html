<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .results-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }

        .input-box {
            position: relative;
        }
    </style>
</head>

<body style="display: flex;">
    <div class="wrapper" style="width: 800px;">
        <h2 style="text-align: center; color: #000000; margin-bottom: 20px;">Send Email to Candidates</h2>
        <form id="emailForm" action="/api/send-email" method="POST">

            <!-- Subject Input -->
            <div class="input-box">
                <input type="text" name="subject" placeholder="Subject" required>
                <i class="bx bx-heading"></i>
            </div>

            <!-- Message Textarea -->
            <div class="message-container" style="display: flex; align-items: flex-start; gap: 10px;">
                <textarea name="message" placeholder="Type your message here..." rows="5"
                    style="width: 100%; border: 2px solid black; border-radius: 10px; padding: 10px;"
                    required></textarea>
                <!-- Send Button -->
                <button type="submit" class="send btn" title="Are you sure">Send Email</button>
            </div>
        </form>

        <!-- Success Message -->
        <div id="successMessage"
            style="display: none; text-align: center; margin-top: 20px; color: green; font-weight: bold;">
            Email(s) sent!
        </div>

        <!-- Back to Dashboard Link -->
        <div class="sign-up">
            <p><a href="/admin_dashboard.html" class="btn" style="padding: 10px; margin-left: 10px;">Back to
                    Dashboard</a></p>
        </div>
    </div>

    <!-- Preference Postings Search Box -->
    <div class="wrapper" style="width: 800px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Search Preferences</h2>

        <div class="input-box">
            <input type="text" id="preferenceSearch" placeholder="Search preferences...">
            <i class='bx bx-search search-icon'></i>
        </div>

        <div class="results-container" style="margin-top: 20px; max-height: 400px; overflow-y: auto;">
            <table id="preferenceResults" style="width: 100%;">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Preference</th>
                        <th>Selected By</th>
                    </tr>
                </thead>
                <tbody id="preferenceResultsBody">
                    <!-- Dynamic rows go here -->
                </tbody>
            </table>
            <div id="noPreferenceResults" style="text-align: center; padding: 20px; display: none;">
                No matching preferences found. Try a different search term.
            </div>
        </div>
    </div>
    <script>
        // DOM elements
        const preferenceSearch = document.getElementById('preferenceSearch');
        const resultsBody = document.getElementById('preferenceResultsBody');
        const noResults = document.getElementById('noPreferenceResults');
        let searchDebounce;

        // Handle search input
        preferenceSearch.addEventListener('input', function () {
            clearTimeout(searchDebounce);
            const term = this.value.trim();

            searchDebounce = setTimeout(() => {
                fetchPreferences(term);
            }, 300);
        });

        // Fetch preferences from API
        async function fetchPreferences(term = '') {
            try {
                const response = await fetch(`/api/preferences?search=${encodeURIComponent(term)}`);
                const data = await response.json();

                resultsBody.innerHTML = '';

                if (!data.preferences || data.preferences.length === 0) {
                    noResults.style.display = 'block';
                    return;
                }

                noResults.style.display = 'none';

                data.preferences.forEach(pref => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                    <td><input type="checkbox" class="preferenceCheckbox" value="${pref.name}"></td>
                    <td>${pref.name}</td>
                    <td>${pref.userCount}</td>
                `;

                    resultsBody.appendChild(row);
                });

            } catch (error) {
                console.error('Error fetching preferences:', error);
                resultsBody.innerHTML = `
                <tr>
                    <td colspan="3" style="color: red;">Error loading preferences.</td>
                </tr>
            `;
                noResults.style.display = 'none';
            }
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            fetchPreferences();
        });

        // Prepopulate the email field from the query string
        const params = new URLSearchParams(window.location.search);
        const emails = params.get('emails');
        if (emails) {
            document.getElementById('recipient').value = emails;
        }

        // Handle form submission
        document.getElementById('emailForm').addEventListener('submit', function (event) {
            event.preventDefault();
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);

            // Submit the form asynchronously
            fetch('/api/send-email', {
                method: 'POST',
                body: new FormData(this)
            }).catch(error => {
                console.error('Error sending email:', error);
            });
        });
    </script>
</body>

</html>
