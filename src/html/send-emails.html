<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; gap: 40px;">
    <div class="wrapper" style="height: 550px;">
        <h2 style="text-align: center; color: #000000; margin-bottom: 20px;">Send Email to Candidates</h2>
        <form id="emailForm" action="/api/send-email" method="POST">
            <!-- Recipient Email Input -->
            <div class="input-box">
                <input type="email" id="recipient" name="recipient" placeholder="Recipient Email" required>
                <i class="bx bx-envelope"></i>
            </div>
            
            <!-- Subject Input -->
            <div class="input-box">
                <input type="text" name="subject" placeholder="Subject" required>
                <i class="bx bx-heading"></i>
            </div>

            <!-- Message Textarea -->
            <div class="message-container" style="display: flex; align-items: flex-start; gap: 10px;">
                <textarea name="message" placeholder="Type your message here..." rows="5" style="width: 100%; border: 2px solid black; border-radius: 10px; padding: 10px;" required></textarea>
                <!-- Send Button -->
                <button type="submit" class="send btn">Send Email</button>
            </div>
        </form>

        <!-- Success Message -->
        <div id="successMessage" style="display: none; text-align: center; margin-top: 20px; color: green; font-weight: bold;">
            Email(s) sent!
        </div>
        
        <!-- Navigate to Search Button -->
        <div style="text-align: center; margin-top: 20px;">
            <a href="/search" class="btn" style="display: inline-block; padding: 10px 20px; color: white; text-decoration: none;">Search for Candidates</a>
        </div>

        <!-- Back to Dashboard Link -->
        <div class="sign-up">
            <p><a href="/admin_dashboard.html" class="btn" style="padding: 10px; margin-left: 10px;">Back to Dashboard</a></p>
        </div>
    </div>

    <!-- Job Categories Search Box -->
    <div class="wrapper" style="height: 550px;">
        <h2 style="text-align: center; color: #000000; margin-bottom: 20px;">Job Categories</h2>

        
        <!-- Search Bar -->
        <div class="input-box">
            <input type="text" id="searchInput" placeholder="Search by job category name">
        </div>

        <div class="job-cat-grid">
            <!-- Table -->
            <form id="jobCatForm">
                <table id="jobCatTable">
                    <!-- Top Row -->
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>Full Name</th>
                        </tr>
                    </thead>

                    <!-- Rows -->
                    <tbody>
                        <tr>
                            <td>
                                <input type="checkbox" name="selectedCandidates" value="<%= profile._id %>">
                            </td>
                            <td>
                                Example Job Category Name 
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>

    <script>
        // Prepopulate the email field from the query string
        const params = new URLSearchParams(window.location.search);
        const emails = params.get('emails');
        if (emails) {
            document.getElementById('recipient').value = emails;
        }

        // Handle form submission
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            document.getElementById('successMessage').style.display = 'block'; // Show success message
        });
    </script>
</body>
</html>
