<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="wrapper" style="width:800px; ">
            <form action="/signup" method="POST" class="container">
                <img src="images/companylogo.png" alt="logo">

                <div class="input-box">
                    <input type="text" name="first_name" placeholder="First Name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" name="last_name" placeholder="Last Name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" id="email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                    <span class="error-message" id="passwordError"></span>
                </div>
                <div class="input-box">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    <i class='bx bxs-lock-alt'></i>
                    <span class="error-message" id="matchError"></span>
                </div>

                <button type="submit" class="btn">Sign Up</button>

                <div class="sign-up">
                    <p>Already have an account? <a href="/index.html">Login</a></p>
                </div>
            </form>
        </div>
        <script>
            window.onload = function () {
            // Get query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const passwordError = urlParams.get('passwordError');
            const matchError = urlParams.get('matchError');

            // Show error messages if available
            if (passwordError) {
                document.getElementById('passwordError').textContent = passwordError;
            }
            if (matchError) {
                document.getElementById('matchError').textContent = matchError;
            }
        };
            document.addEventListener("DOMContentLoaded", function () {
                const form = document.querySelector("form");
                const password = document.getElementById("password");
                const confirmPassword = document.querySelector("input[name='confirm_password']");
                const passwordError = document.createElement("p");
                passwordError.classList.add("error-message");
                password.parentNode.appendChild(passwordError);
        
                function validatePassword(pwd) {
                    const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                    return regex.test(pwd);
                }
        
                password.addEventListener("input", function () {
                    if (!validatePassword(password.value)) {
                        passwordError.textContent = "Password must be at least 8 characters long, include an uppercase letter, a lowercase letter, a number, and a special character.";
                    } else {
                        passwordError.textContent = "";
                    }
                });
        
                form.addEventListener("submit", function (event) {
                    if (!validatePassword(password.value)) {
                        event.preventDefault();
                        alert("Password does not meet security requirements!");
                    }
        
                    if (password.value !== confirmPassword.value) {
                        event.preventDefault();
                        alert("Passwords do not match!");
                    }
                });
            });
        </script>        
    </body>
</html>
